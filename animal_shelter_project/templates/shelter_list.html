{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <div id="home-section">
        <h1>Shelters List</h1>
    </div>
    <section>
        <div class="shelters-container">
            {% for shelter in shelters %}
            <div class="shelter-card" style="background-image: url('{{ shelter.user.image.url }}')">
                <a href="{% url 'user_managment_app:shelter_detail' shelter.pk %}">
                    <div class="shelter-details">
                        <h2>{{ shelter.shelter_name }}</h2>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </section>
</div>

{% endblock %}
