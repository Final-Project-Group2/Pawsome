{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Shelters List</h1>
<div class="shelter-list">
    {% for shelter in shelters %}
    <ul>
        <a href="{% url 'user_managment_app:shelter_detail' shelter.pk %}">
            <h2>{{ shelter.shelter_name }}</h2>
            <img src="{{ user.image.url }}" alt="{{ shelter.shelter_name }} picture" class="shelter-image">
        </a>
    </ul>
    {% endfor %}
</div>
{% endblock %}
