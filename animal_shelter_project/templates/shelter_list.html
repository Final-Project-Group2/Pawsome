{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="shelter-list-section">
    <h1 class="shelters-list-heading">Shelters List</h1>
    <div class="row">
        {% for shelter in shelters %}
            <div class="col-md-6 mb-4"> 
                <div class="card border-0 shadow">
                    <a href="{% url 'user_managment_app:shelter_detail' shelter.pk %}" class="d-block position-relative">
                        {% if shelter.user.image %}
                            <img class="card-img-top shelter-image" src="{{ shelter.user.image.url }}" alt="{{ shelter.user.username }}'s Image">
                        {% else %}
                            <img class="card-img-top shelter-image" src="{% static 'images/default_profile_image.jpg' %}" alt="Default Image">
                        {% endif %}
                        <div class="card-body text-center">
                            <h2 class="card-title mt-3 mb-0">{{ shelter.shelter_name }}</h2>
                        </div>
                    </a>
                </div>
            </div>
            {% if forloop.counter|divisibleby:2 and not forloop.last %}
                </div><div class="row"> 
            {% endif %}
        {% endfor %}
    </div>
</section>

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>

    .shelters-list-heading {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 70px;
    }

    .shelter-image {
        width: 100%;
        height: auto;
        border-radius: 20px;
    }
    .card-body {
        padding: 0; /
    }
    .card-title {
        font-size: 1.25rem; 
    }
    .card:hover {
        transform: translateY(-5px); 
    }
</style>

{% endblock %}
