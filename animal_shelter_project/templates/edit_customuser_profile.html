{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<section class="details-section">
    <h1>Edit Profile</h1>
    <form action="" method="post" style="width: 35%; margin-left: 20%;" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Save">
    </form>
    <a href="{% url 'password_change' %}">Change Password</a>
</section>
{% endblock content %}
