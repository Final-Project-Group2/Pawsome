{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<section class="container">
    <h1>Adoption Application Form</h1>

    <div class="left-section">
        <h3>{{ pet.name }} will have a family soon!</h3>
        <img src="{{ pet.photos.url }}" alt="{{ pet.name }} picture" class="img-fluid smaller-profile-image"
            style="width: 200px; height: 200px;">
    </div>

    <div class="right-section">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</section>



{% endblock %}
