{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}



<div class="container">
    <h1>Add a Pet</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
<style>
    .container {
        width: 70%;

    }
</style>

{% endblock %}
