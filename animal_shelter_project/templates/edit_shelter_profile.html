{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<section class="container">
  <h1>Edit Profile</h1>
  <form action="" method="post" class="needs-validation" style="width: 35%; margin-left: 20%;"
    enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" class="btn btn-primary" value="Save">
    <a href="{% url 'password_change' %}" class="btn btn-secondary">Change Password</a>
  </form>
</section>

<style>
  .container {
    width: 60%;

  }
</style>
{% endblock content %}
