{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<section class="container">
    <h1>Edit Profile</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Save">
    </form>

</section>

<style>
    .container {
        width: 60%;

    }
</style>
{% endblock content %}
