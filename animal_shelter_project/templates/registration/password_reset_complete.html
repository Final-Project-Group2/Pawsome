{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Enter new password{% endblock title %}
{% block content %}
<section class="new-password-section">
    <h1>Set a New Password!</h1>
    <form method="POST" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" style="margin-bottom: 50px;" type="submit">Change my password</button>
    </form>
</section>

<style>
    .new-password-section {
        margin: 50px auto;
        width: 80%;
        max-width: 600px;
    }

    .new-password-section h1 {
        margin-bottom: 20px;
    }
</style>

{% endblock content %}
