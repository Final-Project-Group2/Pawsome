{% extends "base.html" %}
{% block title %}Sign Up{% endblock title %}
{% block content %}
<section class="signup-section">
    <h2>Sign Up</h2>
    <p>Would you like to register as a user or shelter?</p>
    <ul class="list-unstyled">
        <li><a href="{% url 'user_managment_app:signup_customuser' %}" class="btn btn-primary btn-block">Register as a User</a></li>
        <li><a href="{% url 'user_managment_app:signup_shelter' %}" class="btn btn-primary btn-block">Register as a Shelter</a></li>
    </ul>
</section>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    .signup-section {
        margin: 50px auto;
        width: 80%;
        max-width: 600px;
    }
    .signup-section h2 {
        margin-bottom: 20px;
    }
    .signup-section p {
        margin-bottom: 20px;
    }
    .btn-block {
        width: 100%;
    }
</style>

{% endblock content %}
