{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}

{% block content %}

<section class="container">
    <h2>Sign Up as User</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" style="margin-bottom: 50px;" type="submit">Sign Up</button>
    </form>
</section>
{% endblock content %}
