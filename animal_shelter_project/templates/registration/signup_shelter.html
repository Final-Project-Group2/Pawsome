{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
<section class="container">
    <h2>Sign Up as Shelter</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Sign Up</button>
    </form>
</section>

<style>
    /* Style the help text to make it visible */
    .help-text {
        color: #ffffff;
        /* Change the color to a visible one */
        font-size: 0.8em;
        /* Adjust the font size if needed */
        margin-top: 5px;
        /* Add some space above the help text */
    }
</style>
{% endblock content %}
